<!DOCTYPE html>
<html lang="en">
<head>
  <title>Studio29</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<Header>
  <section>
    <nav class="navbar navbar-expand-lg navbar-light">
      <section class="container">
      <a class="navbar-brand mr-auto" href="#"><img src="img/LOGO/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us </a>
          </li>
        </ul>
      </div>
      <div class="ml-auto social-icons-nav">
       <a href="#"> <i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </section>
    </nav>
  </section>
  
</Header>

<main>
  <section class="home">
    <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-controls">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img/Slider/slide-1.jpg')"></li>
        <li data-target="#carousel" data-slide-to="1" style="background-image:url('img/Slider/slide-2.png')"></li>
        <li data-target="#carousel" data-slide-to="2" style="background-image:url('img/Slider/slide-3.png')"></li>
        
      </ol>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
       <img src="img/Slider/left-arrow.svg" alt="Prev"> 
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <img src="img/Slider/right-arrow.svg" alt="Next">
    </a>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image:url('img/Slider/slide-1.jpg')">
        <div class="container">
           <h2>Weddings</h2>
           <p>We Create Memories</p>
        </div>
      </div>
      <div class="carousel-item" style="background-image:url('img/Slider/slide-2.png')">
        <div class="container">
           <h2>Fashion</h2>
           <!-- <p>We Create Memories</p> -->
        </div>
      </div>
      <div class="carousel-item" style="background-image:url('img/Slider/slide-3.png')">
        <div class="container">
           <h2>Food</h2>
           <!-- <p>We Create Memories</p> -->
        </div>
      </div>
    </div>
  </div>
   </section>
</main>


  <!-- JQUERY -->
<script src="js/bootstrap.bundle.min.js"></script>

</html>
